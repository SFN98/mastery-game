    <head>

        <title>Mastery Game</title>
        <link href="mastery.css" rel="stylesheet">
    </head>

    <body>
        <div class="form">
            <div class="head-form">
                <h1>MASTERY GAMES</h1>

            </div>
            <form method="post" action="">

                    <input type="text" placeholder="First name" name="first name" id="first name" required><br>
                    <input type="email" placeholder="Email" name="email" id="email" required><br>
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <input type="submit" value="CREATE ACCOUNT" class="bouton">
                </div>
                <div class="question">
                    <p>Already have a mastery games account?   <span><a href="">Sign in</a></span></p>
                </div>

            </form>
        </div>
    </body>
